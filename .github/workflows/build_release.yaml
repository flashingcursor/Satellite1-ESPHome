name: Build and Release Firmware

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version tag (e.g. v0.1.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-firmware:
    name: Build Firmware
    uses: ./.github/workflows/build.yaml
    with:
      files: |
        config/satellite1.yaml
        config/satellite1.ld2410.yaml
        config/satellite1.ld2450.yaml
      esphome-version: 2026.1.5
      release-version: ${{ inputs.version }}

  release:
    name: Create Release
    needs: build-firmware
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create tag
        run: |
          git fetch --tags
          tag="${{ inputs.version }}"
          if git rev-parse "refs/tags/$tag" >/dev/null 2>&1; then
            echo "Tag '$tag' already exists, skipping creation."
          else
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git tag "$tag"
            git push origin "$tag"
          fi

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: files

      - name: Collect firmware binaries
        run: |
          mkdir -p build
          find files -name "*.bin" -exec cp {} build/ \;
          find files -name "*.elf" -exec cp {} build/ \;

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          generate_release_notes: true
          files: |
            build/*.bin
            build/*.elf
